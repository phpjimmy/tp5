<html>
    <head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      
	<form action="{:url('api/User/dologin')}">
            <input type='text' name='loginid' placeholder='请输入帐号' /><br>

	    <input type='text' name='smscode' placeholder='请输入验证码' /><br>
            <div>{:captcha_img()}</div>
            <input type="hidden" name="uid" /><br>
            <input type="hidden" name="username" /><br>
            <input type="hidden" name="nickname" /><br>
            <input type="hidden" name="mobile" /><br>
            <!--<div><img src="{:captcha_src()}" alt="captcha" /></div>-->
	    <input type='submit' value='登录'/>
	</form>
	
    </body>
</html>
